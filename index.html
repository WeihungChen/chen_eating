<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Shortcut Icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="module" src="main.js"></script>
    <title>吃飯飯</title>
</head>
<body>

<form action="#" method="post">
    <h2>吃飯飯</h2>

    <label class="bold_label">
        你是誰：
        <select id="name"></select>
    </label>
    <label class="bold_label">
        預設：
    </label>
    <label>
        <label class="default_label inline_label">星期一：</label>
        <input type="checkbox" class="cDefault c_1_Noon" id="default_1_noon">
        <label for="default_1_noon" class="default_label inline_label">中午</label>
        <input type="checkbox" class="cDefault c_1_Night" id="default_1_night">
        <label for="default_1_night" class="default_label inline_label">晚上</label>
        <input type="checkbox" class="cDefault c_1_Tomorrow" id="default_1_tomorrow">
        <label for="default_1_tomorrow" class="default_label inline_label">隔天帶便當</label>
    </label>
    
    <label>
        <label class="default_label inline_label">星期二：</label>
        <input type="checkbox" class="cDefault c_2_Noon" id="default_2_noon">
        <label for="default_2_noon" class="default_label inline_label">中午</label>
        <input type="checkbox" class="cDefault c_2_Night" id="default_2_night">
        <label for="default_2_night" class="default_label inline_label">晚上</label>
        <input type="checkbox" class="cDefault c_2_Tomorrow" id="default_2_tomorrow">
        <label for="default_2_tomorrow" class="default_label inline_label">隔天帶便當</label>
    </label>

    <label>
        <label class="default_label inline_label">星期三：</label>
        <input type="checkbox" class="cDefault c_3_Noon" id="default_3_noon">
        <label for="default_3_noon" class="default_label inline_label">中午</label>
        <input type="checkbox" class="cDefault c_3_Night" id="default_3_night">
        <label for="default_3_night" class="default_label inline_label">晚上</label>
        <input type="checkbox" class="cDefault c_3_Tomorrow" id="default_3_tomorrow">
        <label for="default_3_tomorrow" class="default_label inline_label">隔天帶便當</label>
    </label>
    
    <label>
        <label class="default_label inline_label">星期四：</label>
        <input type="checkbox" class="cDefault c_4_Noon" id="default_4_noon">
        <label for="default_4_noon" class="default_label inline_label">中午</label>
        <input type="checkbox" class="cDefault c_4_Night" id="default_4_night">
        <label for="default_4_night" class="default_label inline_label">晚上</label>
        <input type="checkbox" class="cDefault c_4_Tomorrow" id="default_4_tomorrow">
        <label for="default_4_tomorrow" class="default_label inline_label">隔天帶便當</label>
    </label>
    
    <label>
        <label class="default_label inline_label">星期五：</label>
        <input type="checkbox" class="cDefault c_5_Noon" id="default_5_noon">
        <label for="default_5_noon" class="default_label inline_label">中午</label>
        <input type="checkbox" class="cDefault c_5_Night" id="default_5_night">
        <label for="default_5_night" class="default_label inline_label">晚上</label>
        <input type="checkbox" class="cDefault c_5_Tomorrow" id="default_5_tomorrow">
        <label for="default_5_tomorrow" class="default_label inline_label">隔天帶便當</label>
    </label>

    <label class="bold_label">
        <input type="radio" id="default_checked" name="schedule-type" checked>
        我只想設定預設值
    </label>

    <label class="bold_label">
        <input type="radio" id="daily_checked" name="schedule-type">
        單日
    </label>
    <div class="daily ctab" id="daily">
        <label for="date">
            選擇日期：
            <input type="date" id="daily_date" name="date">
            <input type="checkbox" id="daily_noon">
            <label for="daily_noon" class="inline_label">中午</label>
            <input type="checkbox" id="daily_night">
            <label for="daily_night" class="inline_label">晚上</label>
            <input type="checkbox" id="daily_tomorrow">
            <label for="daily_tomorrow" class="inline_label">隔天帶便當</label>
        </label>
    </div>

    <label class="bold_label">
        <input type="radio" id="period_checked" name="schedule-type">
        一段時間
    </label>
    <div class="period ctab" id="period">
        <label>
            開始日期：
            <input type="date" id="period_start_date">
        </label>

        <label>
            結束日期：
            <input type="date" id="period_end_date">
        </label>

        <label>
            星期一：
        </label>
        <input type="checkbox" class="c_1_Noon" id="period_1_noon">
        <label for="period_1_noon" class="inline_label">中午</label>
        <input type="checkbox" class="c_1_Night" id="period_1_night">
        <label for="period_1_night" class="inline_label">晚上</label>
        <input type="checkbox" class="c_1_Tomorrow" id="period_1_tomorrow">
        <label for="period_1_tomorrow" class="inline_label">隔天帶便當</label>

        <label>
            星期二：
        </label>
        <input type="checkbox" class="c_2_Noon" id="period_2_noon">
        <label for="period_2_noon" class="inline_label">中午</label>
        <input type="checkbox" class="c_2_Night" id="period_2_night">
        <label for="period_2_night" class="inline_label">晚上</label>
        <input type="checkbox" class="c_2_Tomorrow" id="period_2_tomorrow">
        <label for="period_2_tomorrow" class="inline_label">隔天帶便當</label>

        <label>
            星期三：
        </label>
        <input type="checkbox" class="c_3_Noon" id="period_3_noon">
        <label for="period_3_noon" class="inline_label">中午</label>
        <input type="checkbox" class="c_3_Night" id="period_3_night">
        <label for="period_3_night" class="inline_label">晚上</label>
        <input type="checkbox" class="c_3_Tomorrow" id="period_3_tomorrow">
        <label for="period_3_tomorrow" class="inline_label">隔天帶便當</label>

        <label>
            星期四：
        </label>
        <input type="checkbox" class="c_4_Noon" id="period_4_noon">
        <label for="period_4_noon" class="inline_label">中午</label>
        <input type="checkbox" class="c_4_Night" id="period_4_night">
        <label for="period_4_night" class="inline_label">晚上</label>
        <input type="checkbox" class="c_4_Tomorrow" id="period_4_tomorrow">
        <label for="period_4_tomorrow" class="inline_label">隔天帶便當</label>

        <label>
            星期五：
        </label>
        <input type="checkbox" class="c_5_Noon" id="period_5_noon">
        <label for="period_5_noon" class="inline_label">中午</label>
        <input type="checkbox" class="c_5_Night" id="period_5_night">
        <label for="period_5_night" class="inline_label">晚上</label>
        <input type="checkbox" class="c_5_Tomorrow" id="period_5_tomorrow">
        <label for="period_5_tomorrow" class="inline_label">隔天帶便當</label>
    </div>

    <input type="submit" id="btn_submit" value="提交">
</form>

</body>
</html>
